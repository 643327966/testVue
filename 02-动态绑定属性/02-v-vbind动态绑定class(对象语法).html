<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.active{
				color: red;
			}
			
		</style>
	</head>
	<body>
		<div id="app">
			
			<!-- <h2 class="active">{{aa}}</h2>
			<h2 :class="active">{{aa}}</h2> -->
			<h2 v-bind:class="{active:isActive,line:isLine}">{{aa}}</h2>
			<h2 v-bind:class="getClasses()">{{aa}}</h2>
			<button v-on:click="btnClik()">按钮</button>
		</div>
		<script src="../js/vue.js"></script>
		<script>
			const app =new Vue({
				el:'#app',
				data:{
					aa:'aa1',
					active:'active',
					isActive:'true',
					isLine:'true'
				},
				methods:{
					btnClik:function(){
						this.isActive=!this.isActive
					},
					getClasses:function(){
						return {active:this.isActive,line:this.isLine};
					}
				}
				
				
			})
		</script>
	</body>
</html>
