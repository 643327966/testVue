<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			
			<h2 :class="[a1,a2]">{{aa}}</h2>
			<h2 :class="['a1','a2']">{{aa}}</h2>
			<h2 :class="getClasses()">{{aa}}</h2>
		</div>
		<script src="../js/vue.js"></script>
		<script>
			const app =new Vue({
				el:'#app',
				data:{
					aa:'aa1',
					a1:'a11',
					a2:'a22'
				},
				methods:{
					getClasses:function(){
						return [this.a1,this.a2]
					}
				}
			})
		</script>
	</body>
</html>
