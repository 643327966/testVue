<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>qq</title>
	</head>
	<body>
		<div  id="app">
			<h2 >总价格{{totalPrice}}</h2>
		</div>
		<script src="../js/vue.js"></script>
		<script>
			const app =new Vue({
				el:'#app',
				data:{
					books:[
						{id:110,name:'unix',price:1100},
						{id:111,name:'java编程思想',price:1040},
						{id:112,name:'数据结构',price:870},
					]
				},
				computed:{
					totalPrice: function(){
						let result = 0;
						for(let i=0;i<this.books.length;i++){
							result+= this.books[i].price
						}
						return result;
					},
					tttt: function(){
						
					}
				}
			})
		</script>
	</body>
</html>
